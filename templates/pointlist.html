{% for point in points|dictsort:"title" %}
<div class="point">
	<span class="hidden key">{{point.key}}</span>
	<span class="hidden lat">{{point.lat}}</span>
	<span class="hidden lon">{{point.lon}}</span>
	<span class="title floatleft">{{point.title}}</span>
	<span class="edit  floatleft actions">change</span>
	<span class="delete  floatleft actions">delete</span>
	<div class="clear"></div>
</div>
{% endfor %}
