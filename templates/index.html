<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>	
<head>
	<title>Pin: </title>
	<link type="text/css" rel="Stylesheet" href="/static/css/reset.css"/>
	<link type="text/css" rel="Stylesheet" href="/static/css/main.css"/>
</head>
<body onunload="GUnload()">
	<div id ="map"></div>
	<div id = "pointlist">
		<div class="point">
			<span class="hidden lat">34.45</span>
			<span class="hidden lon">45.456</span>
			<div class="title">Allo there!</div>
		</div>
		{% for point in points|dictsort:"title" %}
		<div class="point">
			<span class="hidden lat">{{point.lat}}</span>
			<span class="hidden lon">{{point.lon}}</span>
			<div class="title">{{point.title}}</div>
		</div>
		{% endfor %}


	</div>

	<script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAAdOCIY5iMV76jbHcybACMhxRKNnVcEKLFGpdElHnLvzAYu3u3IhQs7ZrRhAKll9NRHnM2IlB0sUeZOA"></script>
	<script type="text/javascript" src="/static/js/main.js"></script>
	{% include "footers.html" %}

</body>


</html>
