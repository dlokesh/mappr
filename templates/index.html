<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>	
<head>
	<title>Pinn: </title>
	<link type="text/css" rel="Stylesheet" href="/static/css/reset.css"/>
	<link type="text/css" rel="Stylesheet" href="/static/css/main.css"/>
	<script type="text/javascript">
	var INFO = {
		status: {{auth.status}},
		url: {% if auth.url %}"{{auth.url}}"{% else %}false{% endif %}		
	};
	</script>
</head>
<body onunload="GUnload()">
	<div id ="map"></div>
	<div id = "pointlist">
		{% for point in points|dictsort:"title" %}
		<div class="point">
			<span class="hidden lat">{{point.lat}}</span>
			<span class="hidden lon">{{point.lon}}</span>
			<div class="title">{{point.title}}</div>
		</div>
		{% endfor %}
		{% if auth.url and auth.status%}	
		<div id="add-point" class="pointer">New Point</div>
		{% endif %}
		
		{% if not auth.url %}	
		<div id="create-user" class="pointer">Create User</div>
		{% endif %}
		<a href="{{auth.link}}">{{auth.label}}</a>
	</div>



	<div id="info-message" class="dialogs"></div>
	<div id="dialog-add-point" class="dialogs">
		<label for="text-title">Title</label>
		<input id="text-title" name="title"/>
		<div class="button ok pointer">Save</div>
		<div class="button cancel pointer">Cancel</div>	
	</div>
	<div id="dialog-create-user" class="dialogs">
		<label for="text-url">URL:</label>
		<input id="text-url" name="url"/>
		<div class="button ok pointer">Create!</div>
		<div class="button cancel pointer">Cancel</div>		
	</div>

	<script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAAdOCIY5iMV76jbHcybACMhxRIIp5DrnKsA6PdNQrTK5HyQPAHvxRKELfyzbof-9wzk-fhsR26sVcU8Q"></script>
	<script type="text/javascript" src="/static/js/main.js"></script>
	{% include "footers.html" %}

</body>


</html>
